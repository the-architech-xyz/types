version: "1.0"
project:
  name: "minimal-saas"
  framework: "nextjs"
  path: "./minimal-saas"
  description: "A minimal SaaS application with authentication and database"
modules:
  # Core Framework
  - id: "nextjs"
    category: "framework"
    version: "latest"
    parameters:
      typescript: true
      tailwind: true
      appRouter: true

  # UI Components
  - id: "shadcn-ui"
    category: "ui"
    version: "latest"
    parameters:
      components: ["button", "input", "card"]

  # Database
  - id: "drizzle"
    category: "database"
    version: "latest"
    parameters:
      databaseType: "postgresql"
      features: ["migrations"]

  # Authentication
  - id: "better-auth"
    category: "auth"
    version: "latest"
    parameters:
      providers: ["github"]
      emailPassword: true

options:
  skipInstall: false
  verbose: true
