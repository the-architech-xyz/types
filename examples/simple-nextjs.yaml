version: "1.0"
project:
  name: "simple-nextjs"
  framework: "nextjs"
  path: "./simple-nextjs"
  description: "A simple Next.js application with TypeScript and Tailwind CSS"
modules:
  - id: "nextjs"
    category: "framework"
    version: "latest"
    parameters:
      typescript: true
      tailwind: true
      appRouter: true
      eslint: true

options:
  skipInstall: false
  verbose: true
