version: "1.0.0"

project:
  name: "test-integration-adapters"
  framework: "nextjs"
  path: "./test-project"

modules:
  - id: "framework/nextjs"
    category: "framework"
    version: "14.0.0"
    parameters:
      typescript: true
      tailwind: true
      eslint: true
      appRouter: true
      srcDir: true
      importAlias: "@/*"
  
  - id: "auth/better-auth"
    category: "auth"
    version: "0.18.0"
    parameters:
      providers: ["email"]
      session: "jwt"
      csrf: true
      rateLimit: true
  
  - id: "database/drizzle"
    category: "database"
    version: "0.29.0"
    parameters:
      provider: "neon"
      migrations: true
      studio: true
      databaseType: "postgresql"
  
  - id: "ui/shadcn-ui"
    category: "ui"
    version: "latest"
    parameters:
      components: ["button", "input", "card", "form"]
      theme: "default"
      darkMode: true
      tailwind: true

integrations:
  - name: "better-auth-nextjs-integration"
    features:
      apiRoutes: true
      middleware: true
      uiComponents: "shadcn"
      adminPanel: false
      emailVerification: true
      mfa: false
      passwordReset: true
  
  - name: "better-auth-drizzle-integration"
    features:
      userSchema: true
      adapterLogic: true
      migrations: true
      indexes: true
      seedData: false

options:
  skipInstall: false
  verbose: true
