version: "1.0"
project:
  name: "{{projectName}}"
  framework: "nextjs"
  path: "./{{projectName}}"
  description: "A complete marketplace with payments, inventory, and seller management"
modules:
  # Core Framework
  - id: "nextjs"
    category: "framework"
    version: "latest"
    parameters:
      typescript: true
      tailwind: true
      appRouter: true
      eslint: true
  
  # UI Components
  - id: "shadcn-ui"
    category: "ui"
    version: "latest"
    parameters:
      components: ["button", "input", "card", "dialog", "form", "table"]
      style: "new-york"
      baseColor: "neutral"
  
  # Database
  - id: "drizzle"
    category: "database"
    version: "latest"
    parameters:
      databaseType: "postgresql"
      features: ["migrations", "studio", "relations"]
  
  # Authentication
  - id: "better-auth"
    category: "auth"
    version: "latest"
    parameters:
      providers: ["github", "google", "discord"]
      emailPassword: true
      features: ["sessions", "verification", "password-reset", "roles"]
  
  # Payment Processing
  - id: "stripe"
    category: "payment"
    version: "latest"
    parameters:
      features: ["subscriptions", "one-time", "marketplace", "webhooks", "connect"]
      products: ["basic", "premium", "enterprise"]
      marketplace: true
  
  # Email
  - id: "resend"
    category: "email"
    version: "latest"
    parameters:
      features: ["transactions", "templates", "analytics"]
      templates: ["welcome", "order-confirmation", "seller-notification", "payment-received"]
  
  # State Management
  - id: "zustand"
    category: "state"
    version: "latest"
    parameters:
      features: ["persistence", "devtools", "middleware"]
      stores: ["user", "cart", "products", "orders", "sellers"]
  
  # Testing
  - id: "vitest"
    category: "testing"
    version: "latest"
    parameters:
      coverage: true
      ui: true
      features: ["unit", "integration", "e2e"]
  
  # Monitoring
  - id: "sentry"
    category: "observability"
    version: "latest"
    parameters:
      features: ["errors", "performance", "releases"]
      integrations: ["nextjs", "vercel"]
  
  # Deployment
  - id: "docker"
    category: "deployment"
    version: "latest"
    parameters:
      features: ["multi-stage", "optimization", "health-check"]
      ports: [3000, 5432]

options:
  skipInstall: false
  verbose: true
