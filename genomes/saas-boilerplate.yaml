version: "1.0"
project:
  name: "{{projectName}}"
  framework: "nextjs"
  path: "./{{projectName}}"
  description: "A complete SaaS application with authentication, payments, and email"
modules:
  # TIER 1: Core Foundation
  - id: "nextjs"
    category: "framework"
    version: "latest"
    parameters:
      typescript: true
      appRouter: true
      eslint: true
      importAlias: "@/*"
  
  - id: "shadcn-ui"
    category: "ui"
    version: "latest"
    parameters:
      components: ["button", "input", "card", "dialog", "form", "table"]
      style: "new-york"
      baseColor: "neutral"
  
  - id: "drizzle"
    category: "database"
    version: "latest"
    parameters:
      databaseType: "postgresql"
      features: ["migrations", "studio", "relations"]
  
  - id: "better-auth"
    category: "auth"
    version: "latest"
    parameters:
      providers: ["github", "google", "discord"]
      emailPassword: true
      features: ["sessions", "verification", "password-reset"]
  
  - id: "docker"
    category: "deployment"
    version: "latest"
    parameters:
      features: ["multi-stage", "optimization", "health-check"]
      ports: [3000, 5432]
  
  # TIER 2: Production Features
  - id: "vitest"
    category: "testing"
    version: "latest"
    parameters:
      coverage: true
      ui: true
      features: ["unit", "integration", "e2e"]
  
  - id: "zustand"
    category: "state"
    version: "latest"
    parameters:
      features: ["persistence", "devtools", "middleware"]
      stores: ["user", "theme", "cart"]
  
  - id: "stripe"
    category: "payment"
    version: "latest"
    parameters:
      features: ["subscriptions", "one-time", "marketplace", "webhooks"]
      products: ["basic", "pro", "enterprise"]
  
  - id: "resend"
    category: "email"
    version: "latest"
    parameters:
      fromEmail: "noreply@{{projectName}}.com"
      webhooks: true
      analytics: true
  
  - id: "sentry"
    category: "observability"
    version: "latest"
    parameters:
      dsn: ""
      environment: "production"
      performance: true
      release: "1.0.0"

options:
  skipInstall: false
  verbose: true
