version: "1.0"
project:
  name: "{{projectName}}"
  framework: "nextjs"
  path: "./{{projectName}}"
  description: "A minimal Next.js application without Tailwind CSS"
modules:
  # Core Foundation
  - id: "nextjs"
    category: "framework"
    version: "latest"
    parameters:
      typescript: true
      tailwind: false
      appRouter: true
      eslint: true
      importAlias: "@/*"

options:
  skipInstall: false
  verbose: true
