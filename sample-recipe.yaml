version: "1.0"
project:
  name: "my-saas"
  framework: "nextjs"
  path: "./my-saas"

modules:
  - id: "nextjs"
    category: "framework"
    version: "14.0.0"
    parameters:
      typescript: true
      tailwind: true
      appRouter: true

  - id: "drizzle"
    category: "database"
    version: "0.29.0"
    parameters:
      databaseType: "postgresql"
      includeMigrations: true

  - id: "better-auth"
    category: "auth"
    version: "0.18.0"
    parameters:
      providers: ["github", "google"]
      sessionStrategy: "jwt"

  - id: "shadcn-ui"
    category: "ui"
    version: "latest"
    parameters:
      components: ["button", "input", "card", "dialog"]
      theme: "default"

  - id: "vitest"
    category: "testing"
    version: "1.0.0"
    parameters:
      coverage: true
      ui: false

options:
  skipInstall: false
  skipGit: false
  verbose: true